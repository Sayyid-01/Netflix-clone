<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <header>
            <div class="netflix-logo">
                <img src="./assets/logo.svg" alt="netflix-logo">
            </div>
        </header>

        <div class="container">
            <div class="login">
                <form action="login">
                    <h1>Sign In</h1>
                    <div class="email input-box">

                        <input type="email" name="Email" value="Email or Mobile Number">
                    </div>
                    <div class="password input-box">

                        <input type="text" name="password" value="Password">
                    </div>
                    <div class="button">
                        <button>Sign In</button>
                    </div>
                    <p>OR</p>
                    <div class="sign-in-code">
                        <button id="transparent-button">Use a Sign In Code.</button>
                    </div>
                    <div class="forgot-pass">
                        <a href="https://www.netflix.com/in/LoginHelp">Forgot Password</a>
                    </div>

                </form>


            </div>
        </div>
        <div class="checkboc-box">
            <div class="checkbox">
                <input type="checkbox">
                <label for="checkbox">Remember Me</label>
            </div>
            <p>New to netflix? <a href="/">Sign Up Now</a></p>

        </div>

    </main>
    <p style="margin-top: 30px;">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a
            href="#">Learn more</a></p>
    <footer>
        <div>
            <div class="blanck-space"></div>
            <div>
                <p>Questiions? Call <a href="#">000-800-919-1743</a></p>
            </div>
            <div class="footer-data">
                <ul>
                    <li><a href="https://help.netflix.com/en/node/412">FAQ</a></li>
                    <li><a href="https://help.netflix.com/en">Help Centre</a></li>
                    <li><a href="https://help.netflix.com/legal/termsofuse">Terms of Use</a></li>
                    <li><a href="https://help.netflix.com/legal/privacy">Privacy</a></li>
                    <li><a href="https://www.netflix.com/login">Cookie Prefrences</a></li>
                    <li><a href="https://help.netflix.com/en/node/134094">Corporate Information</a></li>
                </ul>
            </div>
        </div>
        <div>
            <div id="bottom-button">
                <button width="100px">English</button>
            </div>
        </div>
        <div class="blank-space"></div>

    </footer>

    <script src="./script.js"></script>
</body>

</html>
